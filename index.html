<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
</head>

<body>


    <form id="add-score-form">
        <label for="sibling">Select Sibling: </label>
        <select id="sibling" name="sibling">
            <option value="1">Sibling 1</option>
            <option value="2">Sibling 2</option>
            <option value="3">Sibling 3</option>
        </select>
        <br>
        <label for="score">Add Score: </label>
        <input type="number" id="score" name="score" min="0" required>
        <button type="submit">Add Score</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // ... (Fetching and displaying scorecard data)

            // Handle form submission
            $('#add-score-form').submit(function (event) {
                event.preventDefault();
                const siblingId = $('#sibling').val();
                const score = $('#score').val();

                $.post('index.php', { siblingId, score }, function (data) {
                    const response = JSON.parse(data);
                    alert(response.message);
                    location.reload(); // Refresh the page after adding score
                });
            });
        });
    </script>
</body>

</html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/trend.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                Score Card
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./upload_excell/index.php">Excell Upload <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>




    <div class="container">
        <h2>Doctors Score Cards</h2>

        <div class="row row-convas">
            <canvas id="score-graph" class="score-graph"></canvas>
        </div>

        <div class="row row-btn">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal">
                Update Scores
            </button>

            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addDoctorModal">
                Add Doctor
            </button>

            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                Delete Doctor
            </button>
        </div>


        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update Scores</h5>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">
                        <form id="update-scores-form">
                            <label for="doctor">Select a Doctor: </label>
                            <select id="doctor" name="doctor" class="custom-select">
                                <!-- Dynamic doctors options will be added here -->
                            </select>
                            <br><br>
                            <label for="punctuality">Punctuality Score: </label><br>
                            <input type="number" id="punctuality" name="punctuality" min="0" max="100" required>
                            <br>
                            <label for="eating">Revenue Generation Score: </label><br>
                            <input type="number" id="revenue" name="revenue" min="0" max="100" required>
                            <br>
                            <label for="homework">Satisfiability Score: </label><br>
                            <input type="number" id="satisfiability" name="satisfiability" min="0" max="100" required>
                            <br>
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Dismiss</button>
                        <button type="submit" form="update-scores-form" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDoctorModalLabel">Add a Doctor</h5>
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">
                        <form id="add-doctor-form">
                            <label for="doctorName">Doctor's Name: </label>
                            <input type="text" id="doctorName" name="doctorName" required>
                            <br>
                            <!-- <button type="submit">Add Doctor</button> -->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Dismiss</button>
                        <button type="submit" form="add-doctor-form" class="btn btn-primary">Add Doctor</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Delete Doctor</h5>
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" aria-label="Close">x</button>
                    </div>
                    <div class="modal-body">
                        <form id="delete-doctor-form">
                            <label for="Idoctor">Select a Doctor: </label>
                            <select id="Idoctor" name="doctor" class="custom-select">
                                <!-- Dynamic Doctor names options will be added here -->
                            </select>
                        </form>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Dismiss</button>
                        <button type="submit" form="delete-doctor-form" class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>


        <table id="scorecard-table" class="table table-bordered table-hover table-responsive-lg table-striped">
            <thead>
                <tr>
                    <th scope="col">Doctor's Name</th>
                    <th scope="col">Punctuality</th>
                    <th scope="col">Revenue</th>
                    <th scope="col">Satisfiability</th>
                    <th scope="col">Overall Performance</th>
                </tr>
            </thead>
            <tbody id="scorecard-body">
                <!-- Doctor score rows will be dynamically added here -->
            </tbody>
        </table>

        <canvas id="score-graph"></canvas>
    </div>

    <script src="./scripts/jquery.js"></script>
    <script src="./scripts/bootstrap.bundle.js"></script>
    <script src="./scripts/bootstrap.js"></script>
    <script src="./scripts/chart.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
